language: node_js
node_js:
  - "12"
dist: trusty
sudo: required

branches:
  only:
  - ng-app

before_script:
  - npm install -g @angular/cli
  - npm install -g codecov

script:
  - ng lint
  - ng build --prod --base-href /
  - npm run coverage
  - codecov

deploy:
  provider: pages
  skip_cleanup: true
  github-token: $GITHUB_TOKEN
  local_dir: dist/github-home-app
  target-branch: master
  on:
    branch: ng-app
